name: Update Sitemap

on:
  # ÂΩìÊé®ÈÄÅÂà∞mainÂàÜÊîØÊó∂Ëß¶Âèë
  push:
    branches: [ main ]
    paths:
      - '*.html'
      - 'generate-sitemap.js'
      - 'package.json'
  
  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
  
  # ÊØèÂë®Ëá™Âä®ËøêË°å‰∏ÄÊ¨°
  schedule:
    - cron: '0 0 * * 0'  # ÊØèÂë®Êó•ÂçàÂ§úËøêË°å

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Navigate to public directory
      run: cd public
      
    - name: Generate sitemap
      run: |
        cd public
        node generate-sitemap.js
        
    - name: Check if sitemap changed
      id: check-changes
      run: |
        cd public
        if git diff --quiet sitemap.xml; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push sitemap changes
      if: steps.check-changes.outputs.changed == 'true'
      run: |
        cd public
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add sitemap.xml
        git commit -m "ü§ñ Auto-update sitemap.xml [skip ci]"
        git push
    
    - name: Output result
      run: |
        if [ "${{ steps.check-changes.outputs.changed }}" == "true" ]; then
          echo "‚úÖ Sitemap updated and committed"
        else
          echo "‚ÑπÔ∏è Sitemap unchanged, no update needed"
        fi